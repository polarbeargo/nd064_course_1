namespace:
  name: sandbox
 
service:
  port: 4111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP

image:
  repository: techtrends 
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: 250m
    memory: 64Mi
  limits: 
    memory: 128Mi
    CPU: 500m
containerPort: 3111
livenessProbe path: /healthz
readinessProbe path: /healthz
